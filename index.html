<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Space+Grotesk"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="./images/bg-main-desktop.png"
        alt="Desktop-background"
        class="desktop-img"
      />
      <div class="main-container">
        <form action="Submit-card" class="form" id="form">
          <div class="card-holder">
            <label for="Cardholder name">CARDHOLDER NAME</label>
            <input type="text" placeholder="e.g Jane Appleseed" />
            <small>Error message</small>
          </div>
          <div class="card-holder">
            <label for="Card number">CARD NUMBER</label>
            <input type="number" placeholder="e.g 1234 5678 9123 0000" />
            <small>Error message</small>
          </div>
          <div>
            <div class="card-dates">
              <div class="exp-date">
                <label for="Exp. Date">Exp. Date (MM/YY)</label>
                <div>
                  <input type="number" placeholder="MM" />
                  <input type="number" placeholder="YY" />
                </div>
                <small>Error message</small>
              </div>
              <div class="cvc-code">
                <label for="CVC">CVC</label>
                <input type="number" placeholder="e.g 123" />
                <small>Error message</small>
              </div>
            </div>
          </div>

          <button>Confirm</button>
        </form>

        <div class="f-card-container">
          <div class="card-details">
            <div class="circle-container">
              <div class="filled-circle"></div>
              <div class="outline-circle"></div>
            </div>
            <p class="card-num">0000 0000 0000 0000</p>
            <div class="card-name-con">
              <p>Jane &simplus; Appleseed</p>
              <div>00/00</div>
            </div>
          </div>
          <img
            src="./images/bg-card-front.png"
            alt="front-card"
            class="f-card"
          />
        </div>
        <img src="./images/bg-card-back.png" alt="back-card" class="b-card" />
      </div>
    </div>

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Taofeeq Akin</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
